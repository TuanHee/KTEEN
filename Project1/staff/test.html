<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function disablefirstbutton() {
    document.getElementById("firstbutton").disabled = false;
    document.getElementById("secondbutton").disabled = true;
}

function disablesecondbutton() {
    document.getElementById("secondbutton").disabled = false;
    document.getElementById("firstbutton").disabled = true;
}
	</script>
</head>
<body>
	<button onclick="document.getElementById('btnIn').disabled=true;document.getElementById('btnOut').disabled=false;" type="submit" class="negative" name="btnIn" id="btnIn">First</button>

	<button onclick="this.disabled=true;" type="submit" class="negative" name="btnOut" id="btnOut">Second</button>
	


<button id="firstbutton" onclick="disablefirstbutton()">156161
<button id="secondbutton" onclick="disablesecondbutton()">56165161
</body>
</html>
